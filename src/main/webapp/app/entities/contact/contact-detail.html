
<div>
    <h2><span>Contact</span> {{vm.contact.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.contact.name}}</span>
        </dd>
        <dt><span>Lastname</span></dt>
        <dd>
            <span>{{vm.contact.lastname}}</span>
        </dd>
        <dt><span>Position</span></dt>
        <dd>
            <span>{{vm.contact.position}}</span>
        </dd>
        <dt><span>Area</span></dt>
        <dd>
            <span>{{vm.contact.area}}</span>
        </dd>
        <dt><span>Vinculo</span></dt>
        <dd>
            <span>{{vm.contact.vinculo}}</span>
        </dd>
        <dt><span>Relationship Type</span></dt>
        <dd>
            <span>{{vm.contact.relationshipType}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="contact-detail.edit({id:vm.contact.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>

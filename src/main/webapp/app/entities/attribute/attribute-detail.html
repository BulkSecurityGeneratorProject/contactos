
<div>
    <h2><span>Attribute</span> {{vm.attribute.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.attribute.name}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.attribute.type}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.attribute.value}}</span>
        </dd>
        <dt><span>Contact</span></dt>
        <dd>
            <a ui-sref="contact-detail({id:vm.attribute.contact.id})">{{vm.attribute.contact.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="attribute-detail.edit({id:vm.attribute.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
